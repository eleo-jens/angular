<h2>Demo 2: Two-Way Binding</h2>

<br />

<p>
  Interaction entre les 2 fichiers ts et html pour apporter un dynamisme à nos
  pages
</p>
<p>Liaison montante et descendante d'une propriété</p>

<p>Valeur de l'input: {{ inputValue }}</p>
<input type="text" [(ngModel)]="inputValue" />

<br />

<p>Valeur en nombre : {{ numberValue }}</p>
<input type="number" [(ngModel)]="numberValue" />

<br />

<p>Valeur en booléen : {{ bool }}</p>
<input type="checkbox" [(ngModel)]="bool" />
