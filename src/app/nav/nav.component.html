<nav>
  <ul>
    <li *ngFor="let link of LinkList; let i = index">
      <a routerLink={{link.url}} (click)="toggleVisible(i)" routerLinkActive="activeRoute" [ngClass]="{master : link.children}">{{ link.title }}</a>
        
        <ul *ngIf="link.children && link.isVisible">
          <li *ngFor="let enfant of link.children; let i = index">
            <a [routerLink]="enfant.url" routerLinkActive="activeRoute">{{ i + 1 }} - {{ enfant.title }}</a>
          </li>
        </ul>

    </li>
  </ul>
</nav>
